<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Gallery | dangpala</title>

  <style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; transition: background-color 0.4s, color 0.4s; }
body {
  font-family: "Inter", sans-serif;
  background-color: var(--bg);
  color: var(--text);
  min-height: 100vh;
  transition: background-color 0.4s ease, color 0.4s ease;
  padding-top: 1.5rem;
}

/* THEME VARIABLES */
:root {
  --accent: #ff5c00;
  --bg: #0d0d0d;
  --text: #f5f5f5;
  --muted: #b5b5b5;
  --border: #444;
  --glass-bg: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.12);
}

.light {
  --bg: #fafafa;
  --text: #1a1a1a;
  --muted: #555;
  --border: #ccc;
  --glass-bg: rgba(0, 0, 0, 0.05);
  --glass-border: rgba(0, 0, 0, 0.15);
}

/* BUTTONS */
.btn {
  padding: 0.7rem 1.5rem;
  border-radius: 50px;
  text-decoration: none;
  font-size: 0.9rem;
  display: inline-block;
  transition: 0.3s;
  margin-top: 1rem;
}
.btn.primary {
  background: var(--accent);
  color: #fff;
}
.btn.primary:hover {
  background: #e05200;
}

/* THEME TOGGLE BUTTON */
.theme-toggle {
  position: fixed; top: 1rem; right: 1rem;
  background: none;
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 50%;
  width: 42px; height: 42px;
  font-size: 1.2rem;
  cursor: pointer;
  z-index: 200;
  display: flex; align-items: center; justify-content: center;
  transition: 0.3s;
}
.theme-toggle:hover { transform: scale(1.08); }

/* GLASS */
.glass {
  background: var(--glass-bg);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid var(--glass-border);
  border-radius: 18px;
}

/* PAGE CONTENT */
.page-content {
  max-width: 1100px;
  margin: auto;
  padding: 4rem 2rem;
}

.section-title {
  font-size: 2.4rem;
  font-weight: 700;
  text-align: center;
  padding-top: 2.4rem;
}
.section-title span { color: var(--accent); }

/* MASONRY */
.masonry {
  column-count: 3;
  column-gap: 15px;
  padding: 20px;
}
.masonry img {
  width: 100%;
  display: block;
  margin-bottom: 15px;
  border-radius: 12px;
  cursor: pointer;
  transition: opacity 0.2s ease, transform 0.2s ease;
}
.masonry img:hover {
  opacity: 0.8;
  transform: scale(1.01);
}

/* LIGHTBOX FADE ANIMATION */
.lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.92);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;

  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
}
.lightbox.active {
  opacity: 1;
  pointer-events: all;
}

/* IMAGE ZOOM ANIMATION */
.lightbox img {
  max-width: 90%; max-height: 90%;
  border-radius: 16px;
  transform: scale(0.95);
  transition: transform 0.35s ease;
}
.lightbox.active img {
  transform: scale(1);
}

.close-btn {
  position: absolute;
  top: 25px; right: 40px;
  font-size: 40px;
  cursor: pointer;
  color: #fff;
}

.controls {
  position: absolute;
  top: 50%;
  width: 100%;
  transform: translateY(-50%);
  display: flex;
  justify-content: space-between;
  padding: 0 40px;
}

.controls button {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  color: var(--text);
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  transition: 0.2s;
  width: 55px;
  height: 55px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.controls button:hover {
  background: var(--accent);
  border-color: var(--accent);
}
.controls button svg {
  pointer-events: none;
}

@media (max-width: 900px) { .masonry { column-count: 2; } }
@media (max-width: 600px) { .masonry { column-count: 1; } }
  </style>
</head>

<body>
  <button id="theme-toggle" class="theme-toggle">☾</button>

  <main class="page-content">
    <h2 class="section-title">Cars & <span>Coffee</span></h2>

    <a href="../" class="btn primary" style="margin: 0 auto; display: table; margin-top: 1.5rem;">
      Back to Projects
    </a>

    <div class="glass" style="padding: 2rem; margin-top: 2rem;">
      <div class="masonry" id="gallery">
        <img src="img1.png" />
        <img src="img2.png" />
        <img src="img3.png" />
        <img src="img4.png" />
        <img src="img5.png" />
        <img src="img6.png" />
      </div>
    </div>
  </main>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>

    <div class="controls">
      <button onclick="prevImage()" aria-label="Previous image">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>

      <button onclick="nextImage()" aria-label="Next image">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round">
          <polyline points="9 6 15 12 9 18"></polyline>
        </svg>
      </button>
    </div>

    <img id="lightbox-img" src="" />
  </div>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "light") {
      body.classList.add("light");
      toggleBtn.textContent = "☀";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("light");
      const isLight = body.classList.contains("light");
      toggleBtn.textContent = isLight ? "☀" : "☾";
      localStorage.setItem("theme", isLight ? "light" : "dark");
    });

    const galleryImages = document.querySelectorAll('#gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox();
      });
    });

    function openLightbox() {
      lightbox.classList.add('active');
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    /* KEYBOARD NAVIGATION */
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;

      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'Escape') closeLightbox();
    });

    /* SWIPE SUPPORT */
    let startX = 0;

    lightbox.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    lightbox.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 50) {
        if (diff < 0) nextImage();
        else prevImage();
      }
    });
  </script>

</body>
</html>
