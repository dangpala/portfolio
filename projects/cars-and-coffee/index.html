<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Gallery | dangpala</title>

  <style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; transition: background-color 0.4s, color 0.4s; }
body {
  font-family: "Inter", sans-serif;
  background-color: var(--bg);
  color: var(--text);
  min-height: 100vh;
  transition: background-color 0.4s ease, color 0.4s ease;
  padding-top: 1.5rem;
}

/* THEME VARIABLES */
:root {
  --accent: #ff5c00;
  --bg: #0d0d0d;
  --text: #f5f5f5;
  --muted: #b5b5b5;
  --border: #444;
  --glass-bg: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.12);
}

.light {
  --bg: #fafafa;
  --text: #1a1a1a;
  --muted: #555;
  --border: #ccc;
  --glass-bg: rgba(0, 0, 0, 0.05);
  --glass-border: rgba(0, 0, 0, 0.15);
}

/* THEME TOGGLE BUTTON */
.theme-toggle {
  position: fixed; top: 1rem; right: 1rem;
  background: none;
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 50%;
  width: 42px; height: 42px;
  font-size: 1.2rem;
  cursor: pointer;
  z-index: 200;
  display: flex; align-items: center; justify-content: center;
  transition: 0.3s;
}
.theme-toggle:hover { transform: scale(1.08); }

/* GLASS */
.glass {
  background: var(--glass-bg);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid var(--glass-border);
  border-radius: 18px;
}

/* PAGE CONTENT */
.page-content {
  max-width: 1100px;
  margin: auto;
  padding: 4rem 2rem;
}

.section-title {
  font-size: 2.4rem;
  font-weight: 700;
  text-align: center;
  padding-top: 2.4rem;
}
.section-title span { color: var(--accent); }

/* MASONRY */
.masonry {
  column-count: 3;
  column-gap: 15px;
  padding: 20px;
}
.masonry img {
  width: 100%;
  display: block;
  margin-bottom: 15px;
  border-radius: 12px;
  cursor: pointer;
  transition: opacity 0.2s ease, transform 0.2s ease;
}
.masonry img:hover {
  opacity: 0.8;
  transform: scale(1.01);
}

/* LIGHTBOX */
.lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.92);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.lightbox img {
  max-width: 90%; max-height: 90%; border-radius: 16px;
}
.close-btn {
  position: absolute;
  top: 25px; right: 40px;
  font-size: 40px;
  cursor: pointer;
  color: #fff;
}
.controls {
  position: absolute;
  top: 50%; width: 100%; transform: translateY(-50%);
  display: flex; justify-content: space-between;
}
.controls button {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  padding: 15px 20px;
  color: var(--text);
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  transition: 0.2s;
}
.controls button:hover {
  background: var(--accent);
  border-color: var(--accent);
}

@media (max-width: 900px) { .masonry { column-count: 2; } }
@media (max-width: 600px) { .masonry { column-count: 1; } }
  </style>
</head>

<body>
  <button id="theme-toggle" class="theme-toggle">☾</button>

  <main class="page-content">
    <h2 class="section-title">Photo <span>Portfolio</span></h2>

    <div class="glass" style="padding: 2rem; margin-top: 2rem;">
      <div class="masonry" id="gallery">
        <img src="img1.png" />
        <img src="img2.png" />
        <img src="img3.png" />
        <img src="img4.png" />
        <img src="img5.png" />
        <img src="img6.png" />
      </div>
    </div>
  </main>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <div class="controls">
      <button onclick="prevImage()">&#10094;</button>
      <button onclick="nextImage()">&#10095;</button>
    </div>
    <img id="lightbox-img" src="" />
  </div>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "light") {
      body.classList.add("light");
      toggleBtn.textContent = "☀";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("light");
      const isLight = body.classList.contains("light");
      toggleBtn.textContent = isLight ? "☀" : "☾";
      localStorage.setItem("theme", isLight ? "light" : "dark");
    });

    const galleryImages = document.querySelectorAll('#gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox();
      });
    });

    function openLightbox() {
      lightbox.style.display = 'flex';
      lightboxImg.src = galleryImages[currentIndex].src;
    }
    function closeLightbox() { lightbox.style.display = 'none'; }
    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
  </script>

</body>
</html>
