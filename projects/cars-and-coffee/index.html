<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cars & Coffee | dangpala</title>

  <style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; transition: background-color 0.4s, color 0.4s; }
body {
  font-family: "Inter", sans-serif;
  background-color: var(--bg);
  color: var(--text);
  min-height: 100vh;
  transition: background-color 0.4s ease, color 0.4s ease;
  padding-top: 1.5rem;
}

/* THEME VARIABLES */
:root {
  --accent: #ff5c00;
  --bg: #0d0d0d;
  --text: #f5f5f5;
  --muted: #b5b5b5;
  --border: #444;
  --glass-bg: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.12);
}

.light {
  --bg: #fafafa;
  --text: #1a1a1a;
  --muted: #555;
  --border: #ccc;
  --glass-bg: rgba(0, 0, 0, 0.05);
  --glass-border: rgba(0, 0, 0, 0.15);
}

/* BUTTONS */
.btn {
  padding: 0.7rem 1.5rem;
  border-radius: 50px;
  text-decoration: none;
  font-size: 0.9rem;
  display: inline-block;
  transition: 0.3s;
  margin-top: 1rem;
}
.btn.primary {
  background: var(--accent);
  color: #fff;
}
.btn.primary:hover {
  background: #e05200;
}

/* THEME TOGGLE */
.theme-toggle {
  position: fixed;
  top: 1rem;
  right: 1rem;
  background: none;
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 1.2rem;
  cursor: pointer;
  z-index: 15000;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.3s ease;
}
.theme-toggle.hidden {
  opacity: 0;
  pointer-events: none;
}

/* GLASS */
.glass {
  background: var(--glass-bg);
  backdrop-filter: blur(15px);
  border: 1px solid var(--glass-border);
  border-radius: 18px;
}

/* PAGE CONTENT */
.page-content {
  max-width: 1100px;
  margin: auto;
  padding: 4rem 2rem;
}

.section-title {
  font-size: 2.4rem;
  font-weight: 700;
  text-align: center;
}

/* MASONRY GRID */
.masonry {
  column-count: 3;
  column-gap: 15px;
  padding: 20px;
}
.masonry img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 15px;
  cursor: pointer;
  display: block;
  transition: opacity 0.2s ease, transform 0.2s ease;
}
.masonry img:hover {
  opacity: 0.8;
  transform: scale(1.01);
}

/* LIGHTBOX */
.lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
}
.lightbox.active {
  opacity: 1;
  pointer-events: auto;
}

/* CLOSE BUTTON */
.close-btn {
  position: absolute;
  top: 20px;
  right: 25px;
  cursor: pointer;
  width: 40px;
  height: 40px;
  z-index: 12000;
}
.close-btn svg {
  width: 40px;
  height: 40px;
  stroke: white;
  stroke-width: 2;
  fill: none;
}

/* MAIN IMAGE */
.lightbox-main-img {
  max-width: 90%;
  max-height: 70%;
  border-radius: 14px;
  transition: opacity 0.25s ease;
  touch-action: pan-y; /* allow horizontal touch handling for our swipe logic */
}

/* ARROW CONTROLS - default visible on desktop; hidden on mobile until tapped */
.controls {
  position: absolute;
  top: 50%;
  width: 100%;
  padding: 0 40px;
  transform: translateY(-50%);
  display: flex;
  justify-content: space-between;
  pointer-events: none; /* won't block the image while hidden */
  opacity: 1;
  transition: opacity 0.28s ease;
}
.controls button {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 50%;
  width: 55px;
  height: 55px;
  pointer-events: auto;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
.controls button svg {
  width: 26px;
  height: 26px;
  stroke: white;
  stroke-width: 2;
  fill: none;
}

/* Mobile-specific: start hidden, show when .mobile-visible is set */
@media (max-width: 768px) {
  .controls { opacity: 0; pointer-events: none; }
  .controls.mobile-visible { opacity: 1; pointer-events: auto; }
  /* slightly smaller controls on small devices */
  .controls button { width: 48px; height: 48px; }
}

/* THUMB STRIP */
.thumbnail-strip {
  position: absolute;
  bottom: 15px;
  width: 100%;
  display: flex;
  flex-wrap: nowrap;
  justify-content: flex-start;
  gap: 10px;
  padding: 10px;
  overflow-x: auto;
  white-space: nowrap;
  scrollbar-width: none;
  max-width: 900px;
  margin: 0 auto;
}
/* Desktop: center the thumbnail strip visually */
@media (min-width: 769px) {
  .thumbnail-strip {
    width: auto; /* size to content */
    left: 50%;
    transform: translateX(-50%);
    justify-content: center;
    max-width: 900px;
  }
}
.thumbnail-strip img {
  height: 70px;
  border-radius: 10px;
  cursor: pointer;
  opacity: 0.45;
  transition: 0.18s ease;
}
.thumbnail-strip img.active-thumb {
  opacity: 1;
  transform: scale(1.05);
  border: 2px solid var(--accent);
}

@media (max-width: 900px) { .masonry { column-count: 2; } }
@media (max-width: 600px) { .masonry { column-count: 1; } }
  </style>
</head>

<body>

<button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">☾</button>

<main class="page-content">
  <h2 class="section-title">Cars & <span style="color: var(--accent)">Coffee</span></h2>

  <a href="../" class="btn primary" style="margin: 0 auto; display: table;">
    Back to Projects
  </a>

  <div class="glass" style="padding: 2rem; margin-top: 2rem;">
    <div class="masonry" id="gallery">
      <img src="img1.png" alt="Car 1">
      <img src="img2.png" alt="Car 2">
      <img src="img3.png" alt="Car 3">
      <img src="img4.png" alt="Car 4">
      <img src="img5.png" alt="Car 5">
      <img src="img6.png" alt="Car 6">
      <img src="img7.png" alt="Car 7">
      <img src="img8.png" alt="Car 8">
      <img src="img9.png" alt="Car 9">
      <img src="img10.png" alt="Car 10">
      <img src="img11.png" alt="Car 11">
    </div>
  </div>
</main>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" aria-hidden="true">

  <div class="close-btn" onclick="closeLightbox()" role="button" aria-label="Close lightbox">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M18 6L6 18M6 6l12 12" />
    </svg>
  </div>

  <div class="controls" id="controls">
    <button id="prevBtn" onclick="prevImage()" aria-label="Previous image">
      <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" /></svg>
    </button>

    <button id="nextBtn" onclick="nextImage()" aria-label="Next image">
      <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" /></svg>
    </button>
  </div>

  <img id="lightbox-img" class="lightbox-main-img" alt="Expanded photo">

  <div class="thumbnail-strip" id="thumb-strip" aria-hidden="false"></div>
</div>

<script>
/* Prevent re-init if script included twice */
if (!window.__galleryLoaded) {
  window.__galleryLoaded = true;

  const toggleBtn = document.getElementById("theme-toggle");
  const body = document.body;
  const galleryImages = document.querySelectorAll("#gallery img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const thumbStrip = document.getElementById("thumb-strip");
  const controls = document.getElementById("controls");

  let currentIndex = 0;
  let hideControlsTimer = null;
  let startX = 0;
  let isTouching = false;

  /* THEME RESTORE */
  if (localStorage.getItem("theme") === "light") {
    body.classList.add("light");
    toggleBtn.textContent = "☀";
  }

  toggleBtn.addEventListener("click", () => {
    body.classList.toggle("light");
    const isLight = body.classList.contains("light");
    toggleBtn.textContent = isLight ? "☀" : "☾";
    localStorage.setItem("theme", isLight ? "light" : "dark");
  });

  /* BUILD THUMBNAILS */
  galleryImages.forEach((img, index) => {
    const t = img.cloneNode();
    t.setAttribute('data-idx', index);
    t.addEventListener("click", (e) => {
      currentIndex = index;
      updateLightbox();
      // keep lightbox open if it was open
      openLightbox();
      // ensure mobile controls show briefly so user knows they can tap arrows
      showControlsMobile();
      e.stopPropagation();
    });
    thumbStrip.appendChild(t);
  });

  const thumbImgs = thumbStrip.querySelectorAll("img");

  function highlightThumb() {
    thumbImgs.forEach((t, i) => {
      t.classList.toggle("active-thumb", i === currentIndex);
    });
    // try to center the active thumbnail
    if (thumbImgs[currentIndex]) {
      thumbImgs[currentIndex].scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
    }
  }

  /* OPEN FROM GALLERY */
  galleryImages.forEach((img, index) => {
    img.addEventListener("click", () => {
      currentIndex = index;
      openLightbox();
    });
  });

  function openLightbox() {
    lightbox.classList.add("active");
    lightbox.setAttribute('aria-hidden', 'false');

    /* hide + disable theme toggle so taps don't hit it */
    toggleBtn.classList.add("hidden");

    updateLightbox();
    // show mobile controls briefly when opened (for Option B)
    showControlsMobile();
  }

  function closeLightbox() {
    lightbox.classList.remove("active");
    lightbox.setAttribute('aria-hidden', 'true');

    /* show + re-enable theme toggle */
    toggleBtn.classList.remove("hidden");
    // ensure controls hidden on mobile
    hideControlsMobileImmediate();
  }

  /* UPDATE */
  function updateLightbox() {
    const src = galleryImages[currentIndex].src;
    lightboxImg.src = src;
    lightboxImg.alt = galleryImages[currentIndex].alt || `Photo ${currentIndex + 1}`;
    highlightThumb();
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % galleryImages.length;
    updateLightbox();
    // show controls so user sees change
    showControlsMobile();
  }
  function prevImage() {
    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
    updateLightbox();
    // show controls so user sees change
    showControlsMobile();
  }

  window.nextImage = nextImage;
  window.prevImage = prevImage;
  window.closeLightbox = closeLightbox;

  /* CLICK OUTSIDE: close if background clicked */
  lightbox.addEventListener("click", (e) => {
    // If user clicked / tapped exactly the background area, close
    if (e.target === lightbox) {
      closeLightbox();
      return;
    }

    // If they tapped the image (or anything inside), on mobile we show controls
    // But we also stop propagation here so thumb clicks don't bubble oddly
    // Note: clicks on the controls themselves will work because pointer-events are enabled when visible
  });

  /* KEYBOARD */
  document.addEventListener("keydown", (e) => {
    if (!lightbox.classList.contains("active")) return;
    if (e.key === "ArrowRight") nextImage();
    if (e.key === "ArrowLeft") prevImage();
    if (e.key === "Escape") closeLightbox();
  });

  /* SWIPE - basic horizontal swipe on the image */
  lightboxImg.addEventListener("touchstart", (e) => {
    if (e.touches && e.touches[0]) {
      startX = e.touches[0].clientX;
      isTouching = true;
    }
  }, { passive: true });

  lightboxImg.addEventListener("touchmove", (e) => {
    // prevent accidental page horizontal scroll when swiping image
    // we won't call preventDefault here to keep it safe; touch-action CSS helps
  }, { passive: true });

  lightboxImg.addEventListener("touchend", (e) => {
    if (!isTouching) return;
    isTouching = false;
    const endX = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0].clientX : startX;
    const diff = endX - startX;
    if (Math.abs(diff) > 50) {
      if (diff < 0) nextImage();
      else prevImage();
    } else {
      // treat as a tap (no significant move) => show mobile controls
      showControlsMobile();
    }
  });

  // Make desktop clicks/taps on the image show controls briefly as well (useful for touch laptops)
  lightboxImg.addEventListener("click", (e) => {
    showControlsMobile();
    e.stopPropagation();
  });

  /* MOBILE CHECK */
  function isMobile() {
    return window.matchMedia("(max-width: 768px)").matches;
  }

  /* CONTROLS SHOW/HIDE LOGIC FOR OPTION B */
  function showControlsMobile(duration = 2000) {
    // If not mobile, ensure controls visible (desktop)
    if (!isMobile()) {
      controls.classList.remove('mobile-visible');
      controls.style.opacity = ''; // use CSS default (visible on desktop)
      controls.style.pointerEvents = '';
      return;
    }

    // add class to make them visible and interactive
    controls.classList.add('mobile-visible');

    // clear any existing timer
    if (hideControlsTimer) {
      clearTimeout(hideControlsTimer);
    }
    // schedule hide after duration ms
    hideControlsTimer = setTimeout(() => {
      hideControlsMobileImmediate();
    }, duration);
  }

  function hideControlsMobileImmediate() {
    if (hideControlsTimer) {
      clearTimeout(hideControlsTimer);
      hideControlsTimer = null;
    }
    // remove the mobile-visible class so it hides and becomes non-interactive
    controls.classList.remove('mobile-visible');
  }

  // If the user resizes (e.g., rotates phone), reset controls state
  window.addEventListener('resize', () => {
    // on desktop we want controls interactive; on mobile we default to hidden
    if (!isMobile()) {
      controls.classList.remove('mobile-visible');
      controls.style.opacity = '';
      controls.style.pointerEvents = '';
    } else {
      // hide them on mobile change
      hideControlsMobileImmediate();
    }
  });

  /* Initialize highlight for thumbnails (if gallery exists) */
  highlightThumb();

  /* Accessibility: allow focus on next/prev via buttons */
  document.getElementById('nextBtn').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') nextImage();
  });
  document.getElementById('prevBtn').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') prevImage();
  });

  /* Make sure thumbnails are clickable and update currentIndex if clicked (already set when cloned) */
  thumbStrip.addEventListener('click', (e) => {
    const t = e.target.closest('img[data-idx]');
    if (!t) return;
    const idx = Number(t.getAttribute('data-idx'));
    if (!Number.isNaN(idx)) {
      currentIndex = idx;
      updateLightbox();
      showControlsMobile();
    }
  });

  // Expose functions for debugging if needed
  window.__showControlsMobile = showControlsMobile;
  window.__hideControlsMobileImmediate = hideControlsMobileImmediate;
}
</script>
</body>
</html>
